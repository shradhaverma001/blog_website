<!DOCTYPE html>
{% load static %} 
<!-- static files like css -->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Medium Style Editor fo mimic medium .com editing -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog_app.css'%}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lemon&display=swap" rel="stylesheet">
</head>
<body class="loader test">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <!-- <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link bigbrand" href="{% url 'post_list' %}">My Blog </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'post_new' %}">New Post </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'post_draft_list' %}">Drafts </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout' %}">Logout </a>
              </li>   
              <li class="nav-item">
                <a>Welcome: {{user.username}}</a>
              </li>   
             {% else %}   
               <li class="nav-item"><a class="nav navbar-nav navbar-right nav-link" href="{% url 'login' %}"><i class="bi bi-person-circle"></i></a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <!-- Content Block -->
    <div class="content container">
          <div class="blog_posts">
            {% block content %} 
            <!-- or body block above -->
            {% endblock %}
          </div>
    </div>

</body>
</html>
